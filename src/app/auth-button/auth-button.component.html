<ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
  <a (click)="auth.logout({ logoutParams: { returnTo: document.location.origin } })"
    class="text-sm font-semibold leading-6 text-gray-900 mx-4 flex cursor-pointer">
    Log out
  </a>
</ng-container>
<ng-template #loggedOut>
  <a (click)="auth.loginWithPopup()" class="text-sm font-semibold leading-6 text-gray-900 mx-4 flex cursor-pointer">Log
    in</a>
</ng-template>
