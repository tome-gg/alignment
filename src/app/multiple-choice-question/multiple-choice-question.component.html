<div class="bg-white w-full mt-8 md:mt-16 md:mt-24">
  <div class="mx-auto max-w-2xl px-4 sm:px-6 lg:max-w-7xl lg:px-8">
    <h2 class="text-2xl text-center italic">{{ subtitle }}</h2>
    <h1 class="text-4xl text-center font-bold my-4 md:mb-8">{{ questionTitle }}</h1>
    <div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 xl:grid-cols-4 xl:gap-x-8">
      <a *ngFor="let choice of choices" (click)="selectAnswer(choice.id)"
        class="group hover:child-visible cursor-pointer flex flex-row sm:flex-col">
        <div
          class="aspect-h-1 aspect-w-1 my-auto sm:my-2 h-fit w-fit overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7">
          <img loading="lazy" [src]="choice.imageUrl"
            class="h-16 sm:h-36 md:h-48 w-16 sm:w-36 md:w-48 object-cover object-center scale-100 group-hover:scale-105 transition-transform duration-400">
        </div>
        <h3
          class="mt-4 hidden sm:flex text-sm text-gray-900 opacity-30 transition-opacity duration-800 ease-in-out group-hover:visible group-hover:opacity-100">
          {{ choice.title }}
        </h3>
        <p class="m-2 w-5/6 sm:mt-1 text-lg font-medium text-gray-900 my-auto" [innerHTML]="choice.descriptionHTML"></p>
      </a>
    </div>
  </div>
</div>
